about_text1=Nous sommes actuellement trois \u00e9tudiants en derni\u00e8re ann\u00e9e d'\u00e9cole ing\u00e9nieur en Informatique.\n            Dans le cadre de notre cursus, nous devons d\u00e9velopper un site d'e-commerce. Nous avons eu l'id\u00e9e de d\u00e9velopper un site\n            qui permet de t\u00e9l\u00e9charger des applications pour la distribution Linux.
about_text1_2=Ce site est dit "user-friendly" car vous, utilisateur, vous  n'avez plus besoin de savoir qu'elle est votre distribution Linux, le site le sait pour vous ! Selectionnez juste l'application que vous souhaitez t\u00e9l\u00e9charger, et on se charge de vous livrer la bonne version.
about_text2=Si vous \u00eates aussi d\u00e9veloppeur, vous pouvez nous aider a \u00e9toffer notre base d'applications en d\u00e9posant vos propres applications.         Bien entendu vous ne pouvez pas d\u00e9poser n'importe quoi !!! Toutes les applications sont, avant d'\u00eatre d\u00e9ploy\u00e9es, test\u00e9es par nos soins.
